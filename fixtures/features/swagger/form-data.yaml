swagger: '2.0'
info:
  title: 'Form Test'
  version: '1.0'
paths:
  '/test':
    parameters:
      - name: id
        in: formData
        type: string
      - name: foo
        in: formData
        type: string
    get:
      parameters:
        - name: id
          in: formData
          type: number
          enum:
            - 1
          required: true
        - name: bar
          in: formData
          type: string
          enum:
            - chocolate-bar
          required: true
      responses:
        200:
          description: 'Success'
