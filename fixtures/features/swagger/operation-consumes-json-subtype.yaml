swagger: '2.0'
info:
  title: Consumes JSON with subtype
  version: '1.0'
paths:
  '/test':
    get:
      consumes:
        - application/hal+json
      parameters:
        - name: name
          in: body
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
      responses:
        200:
          description: 'My Response'
